<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Röststoff</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md sticky-top rounded-bottom-3">
        <div class="container-fluid">
            <!-- Brand / Logo -->
            <a class="navbar-brand p-1" href="#">
                <img src="images/temp_1.jpg" alt="Röststoff" height="50">
            </a>
            <!-- Toggler for small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar content -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav nav nav-pills nav-fill w-100" id="navTabs" role="tablist">
                    <li class="nav-item m-1" role="presentation">
                        <button class="nav-link active" id="episodes-tab" data-bs-toggle="tab" data-bs-target="#episodes"
                            type="button" role="tab" aria-controls="episodes" aria-selected="true">Folgen</button>
                    </li>
                    <li class="nav-item m-1" role="presentation">
                        <button class="nav-link" id="roesties-tab" data-bs-toggle="tab" data-bs-target="#roesties"
                            type="button" role="tab" aria-controls="roesties" aria-selected="true">Rösties</button>
                    </li>
                    <li class="nav-item m-1" role="presentation">
                        <button class="nav-link" id="trinkstoff-tab" data-bs-toggle="tab" data-bs-target="#trinkstoff"
                            type="button" role="tab" aria-controls="trinkstoff" aria-selected="true">Trinkstoff</button>
                    </li>
                    <li class="nav-item m-1" role="presentation">
                        <button class="nav-link" id="boestof-tab" data-bs-toggle="tab" data-bs-target="#boestof"
                            type="button" role="tab" aria-controls="boestof" aria-selected="true">Böst-Of</button>
                    </li>
                    <li class="nav-item m-1" role="presentation">
                        <button class="nav-link" id="restaurants-tab" data-bs-toggle="tab" data-bs-target="#restaurants"
                            type="button" role="tab" aria-controls="restaurants"
                            aria-selected="true">Restaurants</button>
                    </li>
                    <li class="nav-item m-1" role="presentation">
                        <button class="nav-link" id="lehrstoff-tab" data-bs-toggle="tab" data-bs-target="#lehrstoff"
                            type="button" role="tab" aria-controls="lehrstoff" aria-selected="true">Lehrstoff</button>
                    </li>
                    <li class="nav-item m-1" role="presentation">
                        <button class="nav-link" id="sponsoren-tab" data-bs-toggle="tab" data-bs-target="#sponsoren"
                            type="button" role="tab" aria-controls="sponsoren" aria-selected="true">Sponsoren</button>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container-fluid  p-3" id="main-content">
        <div class="tab-content text-center" id="tabs">
            <!-- Folgen -->
            <div class="tab-pane fade show active" id="episodes" role="tabpanel" aria-labelledby="episodes-tab">
                <div class="container">
                    <div id="episodes_content"
                        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-2 g-md-3 g-xl-4">
                        <!-- Content is inserted by script -->
                    </div>
                </div>
            </div>
            <div class="tab-pane fade show" id="roesties" role="tabpanel" aria-labelledby="roesties-tab">
            </div>
            <div class="tab-pane fade show" id="trinkstoff" role="tabpanel" aria-labelledby="trinkstoff-tab">
            </div>
            <div class="tab-pane fade show" id="boestof" role="tabpanel" aria-labelledby="boestof-tab">
            </div>
            <div class="tab-pane fade show" id="restaurants" role="tabpanel" aria-labelledby="restaurants-tab">
            </div>
            <div class="tab-pane fade show" id="lehrstoff" role="tabpanel" aria-labelledby="lehrstoff-tab">
            </div>
            <div class="tab-pane fade show" id="sponsoren" role="tabpanel" aria-labelledby="sponsoren-tab">
            </div>
        </div>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="dist/main.js"></script>
</body>

</html>
